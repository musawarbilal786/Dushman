<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dushman Valentine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" aria-live="polite">
        <div class="badge">Dushman</div>
        <h1 class="title">Will you be my Valentine ??</h1>
        <p class="subtitle">One page. One answer. Endless smiles.</p>

        <div class="button-wrap" id="buttonWrap">
          <button class="btn yes" id="yesBtn" type="button">Yes</button>
          <button class="btn no" id="noBtn" type="button">No</button>
        </div>

        <div class="result" id="result" hidden>
          <h2>Best Ever Decision</h2>
          <p> ♥️ I Love You So Much Jana ♥️</p>
        </div>
      </section>
    </main>

    <div class="effects" id="effects" aria-hidden="true"></div>

    <script src="script.js"></script>
  </body>
</html>
